<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 100px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// ✅ Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let isPaused = false;
let reverseRunning = false;
let lastTransformX = 0;

// ✅ Firebase ttsControl 실시간 감지
const controlRef = ref(db, "ttsControl");
onValue(controlRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  if (data.playing === false) pauseScroll();
  else if (data.playing === true) resumeScroll();

  if (data.back === -5) {
    reverseScroll(5);
    update(ref(db, "ttsControl"), { back: 0 }); // ✅ 초기화
  }

  if (data.fontSize) {
    newsEl.style.fontSize = data.fontSize + "px";
  }
});

// ✅ 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 로딩 실패", err);
  }
}

// ✅ 뉴스 스크롤 시작
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";
  isPaused = false;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // 다음 뉴스 자동 로드
  });
}

// ✅ 일시정지 / 재개
function pauseScroll() {
  if (!isPaused) {
    const computed = getComputedStyle(newsEl);
    const matrix = new WebKitCSSMatrix(computed.transform);
    lastTransformX = matrix.m41;
    newsEl.style.animationPlayState = "paused";
    newsEl.style.transform = `translateX(${lastTransformX}px)`;
    isPaused = true;
  }
}

function resumeScroll() {
  if (isPaused && !reverseRunning) {
    newsEl.style.animationPlayState = "running";
    isPaused = false;
  }
}

// ✅ 되감기 (CSS 유지 + GPU 직접 이동)
function reverseScroll(seconds) {
  if (reverseRunning) return;
  reverseRunning = true;

  // 1️⃣ 현재 상태 정지
  const computed = getComputedStyle(newsEl);
  const matrix = new WebKitCSSMatrix(computed.transform);
  let currentX = matrix.m41;
  newsEl.style.animation = "none"; // CSS 애니메이션 해제
  newsEl.style.transform = `translateX(${currentX}px)`;

  // 2️⃣ 되감기 (반대 방향으로)
  const speed = 100; // px/sec
  const distance = speed * seconds;
  const targetX = currentX + distance; // ← 되감기 방향 (오른쪽)
  const start = performance.now();
  const duration = seconds * 1000;

  function rewind(now) {
    const progress = (now - start) / duration;
    if (progress < 1) {
      const newX = currentX + distance * progress;
      newsEl.style.transform = `translateX(${newX}px)`;
      requestAnimationFrame(rewind);
    } else {
      newsEl.style.transform = `translateX(${targetX}px)`;
      reverseRunning = false;
      continueScroll(targetX); // ✅ 되감기 끝 → 이어서 정방향 스크롤
    }
  }
  requestAnimationFrame(rewind);
}

// 3️⃣ 되감기 이후 이어서 계속 왼쪽으로 흘러가게
function continueScroll(startX) {
  const speed = 100; // px/sec
  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const endX = -textWidth; // 완전히 왼쪽으로 사라질 때까지

  const distance = startX - endX;
  const duration = distance / speed * 1000; // 남은 시간(ms)

  const start = performance.now();

  function step(now) {
    const progress = (now - start) / duration;
    if (progress < 1) {
      const newX = startX - distance * progress;
      newsEl.style.transform = `translateX(${newX}px)`;
      requestAnimationFrame(step);
    } else {
      newsEl.style.transform = `translateX(${endX}px)`;
      loadNews(); // 끝나면 다음 뉴스
    }
  }
  requestAnimationFrame(step);
}

// ✅ 첫 뉴스 시작
loadNews();
</script>
</body>
</html>
