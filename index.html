<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }

  #status {
    position: fixed;
    right: 10px;
    top: 45px;
    font-size: 14px;
    color: #ccc;
    font-family: monospace;
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>
<div id="status">▶ 재생 중</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// ✅ Firebase 설정 (컨트롤 페이지와 동일하게)
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const statusEl = document.getElementById("status");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let pendingNews = null;
let isPaused = false;

// ✅ Firebase에서 ttsControl.playing 상태 실시간 반영
const controlRef = ref(db, "ttsControl");
onValue(controlRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;
  if (data.playing === false) pauseScroll();
  else if (data.playing === true) resumeScroll();
});

// ✅ 뉴스 가져오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) {
      pendingNews = data.news;
      startScroll(pendingNews);
    }
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

// ✅ 스크롤 시작
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";
  isPaused = false;
  statusEl.textContent = "▶ 재생 중";

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// ✅ 일시정지
function pauseScroll() {
  if (!isPaused) {
    newsEl.style.animationPlayState = "paused";
    isPaused = true;
    statusEl.textContent = "⏸ 일시정지";
  }
}

// ✅ 재생
function resumeScroll() {
  if (isPaused) {
    newsEl.style.animationPlayState = "running";
    isPaused = false;
    statusEl.textContent = "▶ 재생 중";
  }
}

// ✅ 수동으로 스페이스바로도 테스트 가능
document.addEventListener("keydown", e => {
  if (e.code === "Space") {
    e.preventDefault();
    if (isPaused) resumeScroll();
    else pauseScroll();
  }
});

// ✅ 초기 뉴스 실행
loadNews();
</script>
</body>
</html>
