<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ë‰´ìŠ¤</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">ë‰´ìŠ¤ ë¡œë”© ì¤‘...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// âœ… Firebase ì„¤ì •
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let isPaused = false;
let startTime = null;
let duration = 0;
let pausedProgress = 0;
let lastBackValue = 0;

// âœ… Firebase ttsControl ì‹¤ì‹œê°„ ê°ì§€
const controlRef = ref(db, "ttsControl");
onValue(controlRef, async (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  // ì¬ìƒ / ì¼ì‹œì •ì§€
  if (data.playing === false) pauseScroll();
  else if (data.playing === true) resumeScroll();

  // ğŸ”™ back ê°’ ë³€í™” ê°ì§€ (ì˜ˆ: -5)
  if (typeof data.back === "number" && data.back !== lastBackValue) {
    const seconds = Math.abs(data.back);
    if (data.back < 0) rewindScroll(seconds);
    else if (data.back > 0) forwardScroll(seconds);

    lastBackValue = data.back;

    // ë˜ê°ê¸°/ë¹¨ë¦¬ê°ê¸° í›„ Firebase ì´ˆê¸°í™”
    await set(ref(db, "ttsControl/back"), 0);
  }
});

// âœ… ë‰´ìŠ¤ ë¶ˆëŸ¬ì˜¤ê¸°
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("ë‰´ìŠ¤ ë¡œë”© ì‹¤íŒ¨", err);
  }
}

// âœ… ìŠ¤í¬ë¡¤ ì‹œì‘
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";
  startTime = performance.now();
  isPaused = false;
  pausedProgress = 0;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // ë‹¤ìŒ ë‰´ìŠ¤ ìë™ ë¡œë“œ
  });
}

// âœ… ì¼ì‹œì •ì§€ / ì¬ê°œ
function pauseScroll() {
  if (!isPaused) {
    const elapsed = (performance.now() - startTime) / 1000;
    pausedProgress = elapsed / duration;
    newsEl.style.animationPlayState = "paused";
    isPaused = true;
  }
}

function resumeScroll() {
  if (isPaused) {
    newsEl.style.animationPlayState = "running";
    startTime = performance.now() - pausedProgress * duration * 1000;
    isPaused = false;
  }
}

// âœ… ë˜ê°ê¸°
function rewindScroll(seconds) {
  shiftScroll(-seconds);
}

// âœ… ë¹¨ë¦¬ê°ê¸°
function forwardScroll(seconds) {
  shiftScroll(seconds);
}

// âœ… ê³µìš©: ìŠ¤í¬ë¡¤ ì‹œê°„ ì´ë™
function shiftScroll(seconds) {
  const elapsed = (performance.now() - startTime) / 1000;
  let newElapsed = elapsed + seconds;
  if (newElapsed < 0) newElapsed = 0;
  if (newElapsed > duration) newElapsed = duration;

  const progress = newElapsed / duration;
  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;

  // í˜„ì¬ ìœ„ì¹˜ ê³„ì‚°
  const distance = wrapperWidth + textWidth;
  const newX = wrapperWidth - progress * distance;

  // ì• ë‹ˆë©”ì´ì…˜ ì¼ì‹œ í•´ì œ í›„ ìœ„ì¹˜ ì´ë™
  newsEl.style.animation = "none";
  newsEl.style.transform = `translateX(${newX}px)`;

  // ì ì‹œ í›„ ë‹¤ì‹œ ì• ë‹ˆë©”ì´ì…˜ ì´ì–´ë¶™ì´ê¸°
  setTimeout(() => {
    const remaining = duration - newElapsed;
    newsEl.style.animation = `scroll linear ${remaining}s 1`;
    newsEl.style.animationPlayState = isPaused ? "paused" : "running";
    startTime = performance.now() - newElapsed * 1000;
  }, 30);
}

// âœ… ì‹œì‘
loadNews();
</script>
</body>
</html>
