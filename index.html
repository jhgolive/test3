<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let isPaused = false;
let animationDuration = 0;

// ttsControl.playing 감지
const controlRef = ref(db, "ttsControl");
onValue(controlRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;
  if (data.playing === false) pauseScroll();
  else if (data.playing === true) resumeScroll();
});

// back 값 감지 및 0 초기화
const backRef = ref(db, "back");
function watchBack() {
  onValue(backRef, (snapshot) => {
    const backSec = snapshot.val();
    if (!backSec) return;

    // 먼저 적용
    applyBack(backSec);

    // 적용 후 0으로 초기화
    set(backRef, 0);
  });
}
watchBack();

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 로딩 실패", err);
  }
}

// 스크롤 시작
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  animationDuration = (wrapperWidth + textWidth) / speed;

  // CSS 애니메이션 설정
  newsEl.style.animation = `scroll linear ${animationDuration}s 1`;
  newsEl.style.animationPlayState = "running";
  isPaused = false;

  // 애니메이션 종료 시 다음 뉴스
  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// back 적용 (CSS 애니메이션 중간 위치 변경)
function applyBack(seconds) {
  if (!seconds) return;

  // 현재 transform 값 가져오기
  const style = window.getComputedStyle(newsEl);
  const matrix = new DOMMatrixReadOnly(style.transform);
  let currentX = matrix.m41;

  // 이동할 픽셀 계산
  const speed = (newsEl.parentElement.offsetWidth + newsEl.offsetWidth) / animationDuration; // px/sec
  const movePx = speed * seconds;

  // transform 직접 적용
  newsEl.style.animationPlayState = "paused";
  newsEl.style.transform = `translateX(${currentX + movePx}px)`;

  // 조금 있다가 다시 재생
  setTimeout(() => { if (!isPaused) newsEl.style.animationPlayState = "running"; }, 10);
}

// 일시정지 / 재개
function pauseScroll() { 
  newsEl.style.animationPlayState = "paused";
  isPaused = true; 
}
function resumeScroll() { 
  newsEl.style.animationPlayState = "running";
  isPaused = false; 
}

// 초기 실행
loadNews();
</script>
</body>
</html>
