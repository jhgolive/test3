<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스 스크롤 Firebase 연동</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
    color: white;
    font-family: Arial, sans-serif;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100px;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards;
  }
</style>
</head>
<body>

<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");

let isReverse = false;
let isPaused = false;
let speed = 100; // px/sec

// ----------------- 애니메이션 시작 -----------------
function startAnimation() {
  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${duration}s infinite`;
  newsEl.style.animationDirection = isReverse ? 'reverse' : 'normal';
  newsEl.style.animationPlayState = isPaused ? 'paused' : 'running';
}

// ----------------- Firebase control 감지 -----------------
const controlRef = ref(db, "ttsControl");
onValue(controlRef, snapshot => {
  const data = snapshot.val();
  if (!data) return;

  // 글자 크기
  if (data.fontSize) newsEl.style.fontSize = data.fontSize + "px";

  // 재생/일시정지
  if (data.playing !== undefined) {
    isPaused = !data.playing;
    newsEl.style.animationPlayState = isPaused ? 'paused' : 'running';
  }

  // 방향 전환
  if (data.reverse !== undefined && data.reverse !== isReverse) {
    toggleDirection(data.reverse);
  }
});

// ----------------- 방향 전환 (중간 위치에서 바로) -----------------
function toggleDirection(reverse) {
  const style = getComputedStyle(newsEl);
  const matrix = new DOMMatrixReadOnly(style.transform);
  const currentX = matrix.m41;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const totalDistance = wrapperWidth + textWidth;

  // 진행률 계산
  let progress;
  if (!isReverse) {
    progress = (wrapperWidth - currentX) / totalDistance;
  } else {
    progress = (currentX + textWidth) / totalDistance;
  }

  isReverse = reverse;

  // 애니메이션 초기화 후 transform 유지
  newsEl.style.animation = 'none';
  newsEl.style.transform = `translateX(${currentX}px)`;

  requestAnimationFrame(() => {
    const duration = totalDistance / speed;
    const delay = -progress * duration;
    newsEl.style.animation = `scroll linear ${duration}s infinite`;
    newsEl.style.animationDirection = isReverse ? 'reverse' : 'normal';
    newsEl.style.animationDelay = `${delay}s`;
    newsEl.style.animationPlayState = isPaused ? 'paused' : 'running';
  });
}

// ----------------- 뉴스 내용 실시간 반영 -----------------
const newsRef = ref(db, "ttsControl/newsText");
onValue(newsRef, snapshot => {
  const text = snapshot.val();
  if (!text) return;

  // 애니메이션 유지하면서 텍스트만 교체
  const style = getComputedStyle(newsEl);
  const matrix = new DOMMatrixReadOnly(style.transform);
  const currentX = matrix.m41;

  newsEl.textContent = text;
  newsEl.style.transform = `translateX(${currentX}px)`; // 위치 유지
  startAnimation();
});

// 초기 애니메이션
window.onload = startAnimation;

</script>
</body>
</html>
