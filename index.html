<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let isPaused = false;
let startTime = 0;
let duration = 0;
let pausedProgress = 0;
let lastBackValue = 0;

// Firebase ttsControl 감지
const controlRef = ref(db, "ttsControl");
onValue(controlRef, async (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  if (data.playing === false) pauseScroll();
  else if (data.playing === true) resumeScroll();

  if (typeof data.back === "number" && data.back !== lastBackValue) {
    const seconds = Math.abs(data.back);
    if (data.back < 0) rewindScroll(seconds);
    else if (data.back > 0) forwardScroll(seconds);

    lastBackValue = data.back;
    await set(ref(db, "ttsControl/back"), 0); // 초기화
  }
});

// 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 로딩 실패", err);
  }
}

// 스크롤 시작
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  duration = (wrapperWidth + textWidth) / 100; // px/sec = 100

  newsEl.style.animation = "none";
  newsEl.offsetHeight; // 강제 리플로우
  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";

  startTime = performance.now();
  pausedProgress = 0;
  isPaused = false;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// 일시정지/재개
function pauseScroll() {
  if (!isPaused) {
    const elapsed = (performance.now() - startTime) / 1000;
    pausedProgress = elapsed / duration;
    newsEl.style.animationPlayState = "paused";
    isPaused = true;
  }
}

function resumeScroll() {
  if (isPaused) {
    const wrapperWidth = newsEl.parentElement.offsetWidth;
    const textWidth = newsEl.offsetWidth;
    const totalDistance = wrapperWidth + textWidth;
    const remainingDistance = totalDistance * (1 - pausedProgress);
    const remainingTime = remainingDistance / 100;

    newsEl.style.animation = "none";
    newsEl.offsetHeight;
    newsEl.style.animation = `scroll linear ${remainingTime}s 1`;
    newsEl.style.animationPlayState = "running";

    startTime = performance.now() - pausedProgress * duration * 1000;
    isPaused = false;
  }
}

// 되감기/빨리감기
function rewindScroll(seconds) { shiftScroll(-seconds); }
function forwardScroll(seconds) { shiftScroll(seconds); }

function shiftScroll(seconds) {
  const wrapperWidth = newsEl.parentElement.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const totalDistance = wrapperWidth + textWidth;

  // 현재 진행률 계산
  let elapsed = isPaused ? pausedProgress * duration : (performance.now() - startTime)/1000;
  let progress = elapsed / duration;

  // 되감기 적용
  elapsed += seconds;
  if (elapsed < 0) elapsed = 0;
  if (elapsed > duration) elapsed = duration;
  progress = elapsed / duration;

  // transform 직접 이동
  const newX = wrapperWidth - progress * totalDistance;
  newsEl.style.animation = "none";
  newsEl.style.transform = `translateX(${newX}px)`;

  // 남은 애니메이션 재설정
  const remainingDistance = totalDistance * (1 - progress);
  const remainingTime = remainingDistance / 100;

  newsEl.offsetHeight; // 리플로우
  newsEl.style.animation = `scroll linear ${remainingTime}s 1`;
  newsEl.style.animationPlayState = isPaused ? "paused" : "running";

  startTime = performance.now() - elapsed * 1000;
  pausedProgress = isPaused ? elapsed / duration : 0;
}

// 초기 뉴스 로드
loadNews();
</script>
</body>
</html>
