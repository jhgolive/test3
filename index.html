<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let isPaused = false;
let animationStartTime = null;
let animationDuration = 0;
let wrapperWidth = 0, textWidth = 0;

// ✅ ttsControl.playing 감지
const controlRef = ref(db, "ttsControl");
onValue(controlRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;
  if (data.playing === false) pauseScroll();
  else resumeScroll();
});

// ✅ back 값 감지
const backRef = ref(db, "back");
onValue(backRef, (snapshot) => {
  const backVal = snapshot.val();
  if (backVal && backVal < 0) {
    applyBack(backVal);
    set(backRef, 0); // 바로 초기화
  }
});

// ✅ 뉴스 불러오기
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 로딩 실패", err);
  }
}

// ✅ 뉴스 스크롤 시작
function startScroll(text) {
  newsEl.textContent = text;
  wrapperWidth = newsEl.parentElement.offsetWidth;
  textWidth = newsEl.offsetWidth;

  const speed = 100; // px/sec
  animationDuration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${animationDuration}s 1`;
  newsEl.style.animationPlayState = "running";
  animationStartTime = performance.now();
  isPaused = false;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // 다음 뉴스 자동 로드
  });
}

// ✅ 일시정지 / 재개
function pauseScroll() {
  if (!isPaused) {
    newsEl.style.animationPlayState = "paused";
    isPaused = true;
  }
}

function resumeScroll() {
  if (isPaused) {
    newsEl.style.animationPlayState = "running";
    isPaused = false;
  }
}

// ✅ 뒤로감기 적용 (CSS animation 유지)
function applyBack(backSeconds) {
  if (!animationStartTime) return;

  const speed = 100; // px/sec
  const elapsed = (performance.now() - animationStartTime) / 1000; // 초
  const wrapperPlusText = wrapperWidth + textWidth;

  // 현재 진행률 계산
  const distanceMoved = Math.min(elapsed * speed, wrapperPlusText);
  let newDistance = distanceMoved + backSeconds * speed;
  if (newDistance < 0) newDistance = 0; // 시작 지점 이상 이동 금지

  const progress = newDistance / wrapperPlusText;
  const remainingDistance = wrapperPlusText - newDistance;
  const remainingDuration = remainingDistance / speed;

  // 현재 위치 transform 적용
  newsEl.style.animationPlayState = "paused";
  newsEl.style.transform = `translateX(${wrapperWidth - newDistance}px)`;

  // 남은 거리만큼 새 CSS 애니메이션 적용
  requestAnimationFrame(() => {
    newsEl.style.animation = `scroll linear ${remainingDuration}s 1`;
    newsEl.style.animationPlayState = "running";
    animationStartTime = performance.now() - (elapsed - backSeconds) * 1000;
  });
}

// ✅ 페이지 시작
loadNews();
</script>
</body>
</html>
