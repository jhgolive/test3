<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    position: absolute;
    top: 0;
    white-space: nowrap;
    will-change: transform;
    backface-visibility: hidden;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let animationStartTime = 0;
let pausedProgress = 0;
let duration = 0;
let wrapperWidth = 0;
let textWidth = 0;
let paused = false;

async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 불러오기 실패", err);
  }
}

function startScroll(text) {
  newsEl.textContent = text;
  wrapperWidth = newsEl.parentElement.offsetWidth;
  textWidth = newsEl.offsetWidth;
  const speed = 100; // px/sec
  duration = (wrapperWidth + textWidth) / speed;

  // 초기화 및 재시작
  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";

  animationStartTime = performance.now();
  pausedProgress = 0;
  paused = false;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews(); // 다음 뉴스
  });
}

// --- 일시정지 ---
function pauseScroll() {
  if (paused) return;
  const elapsed = (performance.now() - animationStartTime) / 1000; // 초
  pausedProgress = Math.min(elapsed / duration, 1);
  const distance = (wrapperWidth + textWidth) * pausedProgress;
  newsEl.style.animation = "none";
  newsEl.style.transform = `translateX(${100 - (distance / wrapperWidth) * 100}vw)`;
  paused = true;
}

// --- 재개 ---
function resumeScroll() {
  if (!paused) return;
  const remainingTime = duration * (1 - pausedProgress);

  // 현재 위치에서 이어서 다시 시작
  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.animation = `scroll linear ${remainingTime}s 1`;
  newsEl.style.animationPlayState = "running";
  animationStartTime = performance.now() - pausedProgress * duration * 1000;
  paused = false;
}

// --- 5초 되돌리기 ---
function rewindScroll() {
  const elapsed = paused
    ? pausedProgress * duration
    : (performance.now() - animationStartTime) / 1000;

  let newElapsed = Math.max(0, elapsed - 5);
  pausedProgress = newElapsed / duration;

  const distance = (wrapperWidth + textWidth) * pausedProgress;
  const remainingTime = duration - newElapsed;

  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.transform = `translateX(${100 - (distance / wrapperWidth) * 100}vw)`;
  newsEl.style.animation = `scroll linear ${remainingTime}s 1`;
  if (paused) newsEl.style.animationPlayState = "paused";
  else newsEl.style.animationPlayState = "running";
  animationStartTime = performance.now() - newElapsed * 1000;
}

// --- Firebase 제어 ---
onValue(ref(db, "ttsControl"), (snapshot) => {
  const val = snapshot.val();
  if (!val) return;

  if (val.playing === false) pauseScroll();
  else if (val.playing === true) resumeScroll();
  else if (val.back === -5) rewindScroll();
});

loadNews();
</script>
</body>
</html>
