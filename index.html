<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>뉴스</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black,
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    animation-fill-mode: forwards;
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">뉴스 로딩 중...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

// Firebase 설정
const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const controlRef = ref(db, "ttsControl");

const newsEl = document.getElementById("news");
const wrapper = newsEl.parentElement;
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

const speed = 100; // px/sec
let isPaused = false;
let isReverse = false;

// -------------------- 뉴스 불러오기 --------------------
async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("뉴스 로딩 실패", err);
  }
}

// -------------------- 스크롤 시작 --------------------
function startScroll(text) {
  newsEl.textContent = text;

  const wrapperWidth = wrapper.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const duration = (wrapperWidth + textWidth) / speed;

  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationDirection = "normal";
  newsEl.style.animationPlayState = "running";
  isPaused = false;

  newsEl.addEventListener("animationend", function handler() {
    newsEl.removeEventListener("animationend", handler);
    loadNews();
  });
}

// -------------------- 일시정지 / 재개 --------------------
function pauseScroll() {
  if (!isPaused) {
    newsEl.style.animationPlayState = "paused";
    isPaused = true;
  }
}

function resumeScroll() {
  if (isPaused) {
    newsEl.style.animationPlayState = "running";
    isPaused = false;
  }
}

// -------------------- 방향 전환 --------------------
function toggleDirection(reverse) {
  if (isReverse === reverse) return;
  isReverse = reverse;

  const style = getComputedStyle(newsEl);
  const matrix = new WebKitCSSMatrix(style.transform);
  const currentX = matrix.m41; // 현재 translateX 값

  const wrapperWidth = wrapper.offsetWidth;
  const textWidth = newsEl.offsetWidth;
  const speedPxPerSec = speed;

  // 남은 거리 계산
  let distance;
  if (reverse) distance = wrapperWidth - currentX; // 오른쪽으로
  else distance = -textWidth - currentX;          // 왼쪽으로

  const remainingTime = Math.abs(distance / speedPxPerSec);

  newsEl.style.animation = `scroll linear ${remainingTime}s 1`;
  newsEl.style.animationDirection = reverse ? "reverse" : "normal";
  newsEl.style.animationPlayState = "running";
}

// -------------------- Firebase 감지 --------------------
onValue(controlRef, (snapshot) => {
  const data = snapshot.val();
  if (!data) return;

  if (data.playing !== undefined) {
    isPaused = !data.playing;
    newsEl.style.animationPlayState = data.playing ? "running" : "paused";
  }

  if (data.reverse !== undefined) {
    toggleDirection(data.reverse);
  }

  if (data.fontSize) newsEl.style.fontSize = data.fontSize + "px";
});

// -------------------- 초기 뉴스 로드 --------------------
loadNews();

</script>
</body>
</html>
