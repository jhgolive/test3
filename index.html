<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Îâ¥Ïä§</title>
<style>
  body {
    margin: 0;
    background: transparent;
    overflow: hidden;
  }

  #wrapper {
    white-space: nowrap;
    overflow: hidden;
    position: fixed;
    top: 0;
    left: 0;
    transform: translateY(-8px);
    width: 100vw;
    height: 40px;
    z-index: 9999;
  }

  #news {
    display: inline-block;
    font-size: 28px;
    color: white;
    font-weight: bold;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black, 
                 -1px -1px black, -1px 1px black, 1px -1px black, 1px 1px black;
    will-change: transform;
    backface-visibility: hidden;
    position: absolute;
    top: 0;
    white-space: nowrap;
    animation-name: scroll;
    animation-timing-function: linear;
    animation-iteration-count: 1;
    animation-play-state: paused; /* Ï≤òÏùåÏóî Ï†ïÏßÄ */
  }

  @keyframes scroll {
    from { transform: translateX(100vw); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
<div id="wrapper">
  <div id="news">Îâ¥Ïä§ Î°úÎî© Ï§ë...</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAQGtOEcxFxl9FV7NASLgxLDc23u2vzS_0",
  authDomain: "mygps-11798.firebaseapp.com",
  databaseURL: "https://mygps-11798-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mygps-11798",
  storageBucket: "mygps-11798.firebasedestorage.app",
  messagingSenderId: "271371741627",
  appId: "1:271371741627:web:642901f43c5ad57d80bc9e"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const newsEl = document.getElementById("news");
const API_URL = "https://newstts-production-b5a7.up.railway.app/news";

let animationStartTime = 0;   // ÏãúÏûë ÏãúÍ∞Å
let pausedTime = 0;           // ÏùºÏãúÏ†ïÏßÄ ÏãúÏ†ê (ms)
let duration = 0;             // Ï¥ù ÏßÄÏÜçÏãúÍ∞Ñ (Ï¥à)
let startOffset = 0;          // ÌòÑÏû¨ offset (Ï¥à)
let textWidth = 0;
let wrapperWidth = 0;

async function loadNews() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    if (data.news) startScroll(data.news);
  } catch (err) {
    console.error("Îâ¥Ïä§ Î∂àÎü¨Ïò§Í∏∞ Ïã§Ìå®", err);
  }
}

function startScroll(text) {
  newsEl.textContent = text;
  wrapperWidth = newsEl.parentElement.offsetWidth;
  textWidth = newsEl.offsetWidth;
  const speed = 100;
  duration = (wrapperWidth + textWidth) / speed;

  // Î¶¨ÏÖã ÌõÑ Ïï†ÎãàÎ©îÏù¥ÏÖò ÏãúÏûë
  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.animation = `scroll linear ${duration}s 1`;
  newsEl.style.animationPlayState = "running";
  animationStartTime = performance.now();
  pausedTime = 0;

  newsEl.addEventListener("animationend", async function handler() {
    newsEl.removeEventListener("animationend", handler);
    await loadNews();
  });
}

// üî∏ ÏùºÏãúÏ†ïÏßÄ
function pauseScroll() {
  if (newsEl.style.animationPlayState === "paused") return;
  newsEl.style.animationPlayState = "paused";
  pausedTime = performance.now();
}

// üî∏ Ïû¨ÏÉù Ïû¨Í∞ú
function resumeScroll() {
  if (newsEl.style.animationPlayState === "running") return;
  const elapsed = (pausedTime - animationStartTime) / 1000; // Ï¥à Îã®ÏúÑ
  const remaining = duration - elapsed;
  const currentTransform = (elapsed / duration) * (wrapperWidth + textWidth);

  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.transform = `translateX(${100 - (currentTransform / wrapperWidth) * 100}vw)`;
  newsEl.style.animation = `scroll linear ${remaining}s 1`;
  newsEl.style.animationPlayState = "running";
  animationStartTime = performance.now() - elapsed * 1000;
}

// üî∏ 5Ï¥à ÎêòÎèåÎ¶¨Í∏∞
function rewindScroll() {
  if (!animationStartTime) return;
  const now = performance.now();
  const elapsed = (now - animationStartTime) / 1000;
  const newElapsed = Math.max(0, elapsed - 5);
  const offset = (newElapsed / duration) * (wrapperWidth + textWidth);

  newsEl.style.animation = "none";
  newsEl.offsetHeight;
  newsEl.style.transform = `translateX(${100 - (offset / wrapperWidth) * 100}vw)`;
  newsEl.style.animation = `scroll linear ${duration - newElapsed}s 1`;
  newsEl.style.animationPlayState = "running";
  animationStartTime = now - newElapsed * 1000;
}

// üî∏ Firebase Ï†úÏñ¥ Ïó∞Îèô (ttsControl)
onValue(ref(db, "ttsControl"), (snapshot) => {
  const val = snapshot.val();
  if (!val) return;

  if (val.playing === false) pauseScroll();
  else if (val.playing === true) resumeScroll();
  else if (val.back === -5) rewindScroll();
});

loadNews();
</script>
</body>
</html>
